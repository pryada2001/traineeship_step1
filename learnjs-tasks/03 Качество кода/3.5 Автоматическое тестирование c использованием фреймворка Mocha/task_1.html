<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Что не так с этим тестом?</title>
    </head>
    <body>
        <!-- Начало задания "1 Что не так с этим тестом?" -->
        <script>
            'use strict';
            it('Возводит x в степень n', function () {
                let x = 5;

                let result = x;
                assert.equal(pow(x, 1), result);

                result *= x;
                assert.equal(pow(x, 2), result);

                result *= x;
                assert.equal(pow(x, 3), result);
            });
            // Ответ: если какой-то из тестов внутри одного it вызовет ошибку, то непонятно будет какой именно. Правильно было бы сделать несколько it, в каждом из которых сделать отдельный assert.equal
        </script>
        <!-- Конец задания "1 Что не так с этим тестом?" -->
    </body>
</html>
