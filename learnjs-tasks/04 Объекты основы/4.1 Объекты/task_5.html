<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5 Умножаем все числовые свойства на 2</title>
    </head>
    <body>
        <!-- Начало задания "5 Умножаем все числовые свойства на 2" -->
        <script>
            'use strict';
            // --------- Решение ---------
            function multiplyNumeric(obj) {
                for (let key in obj) {
                    if (typeof obj[key] === 'number') {
                        obj[key] *= 2;
                    }
                }
            }
            // ---------------------------

            // до вызова функции
            let menu = {
                width: 200,
                height: 300,
                title: 'My menu',
            };

            multiplyNumeric(menu);

            // после вызова функции
            menu = {
                width: 400,
                height: 600,
                title: 'My menu',
            };
        </script>
        <!-- Конец задания "5 Умножаем все числовые свойства на 2" -->
    </body>
</html>
