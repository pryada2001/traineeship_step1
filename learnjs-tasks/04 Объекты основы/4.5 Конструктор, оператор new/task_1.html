<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Две функции - один объект</title>
    </head>
    <body>
        <!-- Начало задания "1 Две функции - один объект" -->
        <script>
            'use strict';
            // Это возможно, например, если функция возвращает объект, то new вернёт его в качестве this.
            // Так они могут возвращать один и тот же someObj
            let someObj = {};
            function A() {
                return someObj;
            }
            function B() {
                return someObj;
            }
            alert(new A() == new B()); // true
        </script>
        <!-- Конец задания "1 Две функции - один объект" -->
    </body>
</html>
