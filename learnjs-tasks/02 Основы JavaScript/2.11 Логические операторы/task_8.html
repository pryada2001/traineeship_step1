        <title>8 Вопрос об 'if'</title>

    <body>
        <!-- Начало задания "8 Вопрос об 'if'" -->
        <script>
            'use strict';

            // результат в if (...) => -1 == true, выполнится
            if (-1 || 0) alert('first');

            // результат в if (...) => 0 == false, не выполнится
            if (-1 && 0) alert('second');

            // результат в if (...) => 1 == true, выполнится
            if (null || (-1 && 1)) alert('third');
        </script>
        <!-- Конец задания "8 Вопрос об 'if'" -->
    </body>
</html>
