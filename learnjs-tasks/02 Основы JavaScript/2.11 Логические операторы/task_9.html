<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>9 Проверка логина</title>
    </head>
    <body>
        <!-- Начало задания "9 Проверка логина" -->
        <script>
            'use strict';
            let login = prompt('Введите логин');
            if (login.toLowerCase() === 'админ') {
                let password = prompt('Введите пароль');
                if (password.toLowerCase() == 'я главный') {
                    alert('Здравствуйте!');
                } else if (password == undefined || password == '') {
                    alert('Отменено');
                } else {
                    alert('Неверный пароль');
                }
            } else if (login == undefined || login == '') {
                alert('Отменено');
            } else {
                alert('Я вас не знаю');
            }
        </script>
        <!-- Конец задания "9 Проверка логина" -->
    </body>
</html>
