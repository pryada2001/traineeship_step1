<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2 Переписать условия if на switch</title>
    </head>
    <body>
        <!-- Начало задания "2 Переписать условия if на switch" -->
        <script>
            'use strict';
            const number = +prompt('Введите число между 0 и 3', '');
            switch (number) {
                case 0:
                    alert('Вы ввели число 0');
                    break;

                case 1:
                    alert('Вы ввели число 1');
                    break;

                case 2:
                case 3:
                    alert('Вы ввели число 2, а может и 3');
                    break;
            }
        </script>
        <!-- Конец задания "2 Переписать условия if на switch" -->
    </body>
</html>
