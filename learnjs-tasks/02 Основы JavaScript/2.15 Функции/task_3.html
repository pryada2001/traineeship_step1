<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3 Функция min(a, b)</title>
    </head>
    <body>
        <!-- Начало задания "3 Функция min(a, b)" -->
        <script>
            'use strict';
            function min(a, b) {
                return a < b ? a : b;
            }
        </script>
        <!-- Конец задания "3 Функция min(a, b)" -->
    </body>
</html>
