<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2 Какие значения выведет цикл while?</title>
    </head>
    <body>
        <!-- Начало задания "2 Какие значения выведет цикл while?" -->
        <script>
            'use strict';

            let i = 0;
            while (++i < 5) alert(i);
            // Ответ: выведет 1, 2, 3, 4

            i = 0;
            while (i++ < 5) alert(i);
            // Ответ: выведет 1, 2, 3, 4, 5
        </script>
        <!-- Конец задания "2 Какие значения выведет цикл while?" -->
    </body>
</html>
