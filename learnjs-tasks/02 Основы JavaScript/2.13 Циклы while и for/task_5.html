<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5 Замените for на while</title>
    </head>
    <body>
        <!-- Начало задания "5 Замените for на while" -->
        <script>
            'use strict';

            // Что дано изначально:
            for (let i = 0; i < 3; i++) {
                alert(`number ${i}!`);
            }

            // Результат
            let i = 0;
            while (i < 3) {
                alert(`number ${i}!`);
                i++;
            }
        </script>
        <!-- Конец задания "5 Замените for на while" -->
    </body>
</html>
