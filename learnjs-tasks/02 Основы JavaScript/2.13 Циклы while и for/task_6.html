<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6 Повторять цикл, пока ввод неверен</title>
    </head>
    <body>
        <!-- Начало задания "6 Повторять цикл, пока ввод неверен" -->
        <script>
            'use strict';
            let inputValue;
            do {
                inputValue = prompt('Введите число больше 100', 0);
            } while (inputValue <= 100 && inputValue != null);
        </script>
        <!-- Конец задания "6 Повторять цикл, пока ввод неверен" -->
    </body>
</html>
