<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>7 Вывести простые числа</title>
    </head>
    <body>
        <!-- Начало задания "7 Вывести простые числа" -->
        <script>
            'use strict';
            const N = 10;
            for (let i = 2; i <= N; ++i) {
                let flag = true;
                const limit = Math.trunc(Math.sqrt(i));
                for (let j = 2; j <= limit; ++j) {
                    if (i % j === 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    alert(i);
                }
            }
        </script>
        <!-- Конец задания "7 Вывести простые числа" -->
    </body>
</html>
