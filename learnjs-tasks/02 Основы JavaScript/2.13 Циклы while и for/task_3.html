<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3 Какие значения выведет цикл for?</title>
    </head>
    <body>
        <!-- Начало задания "3 Какие значения выведет цикл for?" -->
        <script>
            'use strict';

            for (let i = 0; i < 5; i++) alert(i);
            // Ответ: выведет 0, 1, 2, 3, 4

            for (let i = 0; i < 5; ++i) alert(i);
            // Ответ: выведет 0, 1, 2, 3, 4
        </script>
        <!-- Конец задания "3 Какие значения выведет цикл for?" -->
    </body>
</html>
