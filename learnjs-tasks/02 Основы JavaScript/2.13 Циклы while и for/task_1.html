<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Последнее значение цикла</title>
    </head>
    <body>
        <!-- Начало задания "1 Последнее значение цикла" -->
        <script>
            'use strict';
            let i = 3;
            while (i) {
                alert(i--);
            }
            // Ответ: последним выведет 1, так как при 0 цикл уже не выполнится
        </script>
        <!-- Конец задания "1 Последнее значение цикла" -->
    </body>
</html>
