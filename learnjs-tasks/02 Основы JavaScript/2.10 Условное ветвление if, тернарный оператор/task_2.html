<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2 Название JavaScript</title>
    </head>
    <body>
        <!-- Начало задания "2 Название JavaScript" -->
        <script>
            'use strict';
            const CORRECT_ANSWER = 'ECMAScript';
            let answer = prompt('Какое "официальное" название JavaScript?');
            if (answer.toLowerCase() === CORRECT_ANSWER.toLowerCase()) {
                alert('Верно!');
            } else {
                alert(`Не знаете? ${CORRECT_ANSWER}!`);
            }
        </script>
        <!-- Конец задания "2 Название JavaScript" -->
    </body>
</html>
