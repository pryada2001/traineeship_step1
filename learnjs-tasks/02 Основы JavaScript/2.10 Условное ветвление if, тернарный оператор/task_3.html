<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>3 Покажите знак числа</title>
    </head>
    <body>
        <!-- Начало задания "3 Покажите знак числа" -->
        <script>
            'use strict';
            let answer = prompt('Введите число');
            if (answer > 0) {
                alert(1);
            } else if (answer < 0) {
                alert(-1);
            } else {
                alert(0);
            }
        </script>
        <!-- Конец задания "3 Покажите знак числа" -->
    </body>
</html>
