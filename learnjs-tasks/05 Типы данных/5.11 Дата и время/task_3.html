    <body>
        <!-- Начало задания "3 День недели в европейской нумерации" -->
        <script>
            'use strict';
            const getLocalDay = (date) => (date == 0 ? 7 : date.getDay());

            let date = new Date(2012, 0, 3); // 3 января 2012 года
            alert(getLocalDay(date)); // вторник, нужно показать 2
        </script>
        <!-- Конец задания "3 День недели в европейской нумерации" -->
    </body>
