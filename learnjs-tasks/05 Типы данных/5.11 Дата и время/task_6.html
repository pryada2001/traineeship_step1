<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6 Сколько сегодня прошло секунд?</title>
    </head>
    <body>
        <!-- Начало задания "6 Сколько сегодня прошло секунд?" -->
        <script>
            'use strict';
            function getSecondsToday() {
                const d = new Date();
                return d.getHours() * 3600 + d.getMinutes() * 60 + d.getSeconds();
            }

            alert(getSecondsToday());
        </script>
        <!-- Конец задания "6 Сколько сегодня прошло секунд?" -->
    </body>
</html>
