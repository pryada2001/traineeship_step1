    <body>
        <!-- Начало задания "2 Хранение времени прочтения" -->
        <script>
            'use strict';
            const messages = [
                { text: 'Hello', from: 'John' },
                { text: 'How goes?', from: 'John' },
                { text: 'See you soon', from: 'Alice' },
            ];

            const readMap = new WeakMap();

            readMap.set(messages[0], '31.12.2022');
        </script>

    </body>
