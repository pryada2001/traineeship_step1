<!DOCTYPE html>
<html lang="en">

        <title>4 Выделить число</title>
    </head>
    <body>
        <!-- Начало задания "4 Выделить число" -->
        <script>
            'use strict';
            function extractCurrencyValue(str) {
                return Number(str.slice(1));
            }

            alert(extractCurrencyValue('$120') === 120);
        </script>
        <!-- Конец задания "4 Выделить число" -->
    </body>
</html>
