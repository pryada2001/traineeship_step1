<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Сделать первый символ заглавным</title>
    </head>
    <body>
        <!-- Начало задания "1 Сделать первый символ заглавным" -->
        <script>
            'use strict';
            function ucFirst(str) {
                if (!str) {
                    return str;
                }
                const trimmedStr = str.trim();
                return trimmedStr[0].toUpperCase() + trimmedStr.slice(1);
            }

            alert(ucFirst('вася') == 'Вася');
        </script>
        <!-- Конец задания "1 Сделать первый символ заглавным" -->
    </body>
</html>
