<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Деструктурирующее присваивание</title>
    </head>
    <body>
        <!-- Начало задания "1 Деструктурирующее присваивание" -->
        <script>
            'use strict';
            const user = { name: 'John', years: 30 };
            const { name, years: age, isAdmin = false } = user;
            alert(name); // John
            alert(age); // 30
            alert(isAdmin); // false
        </script>
        <!-- Конец задания "1 Деструктурирующее присваивание" -->
    </body>
</html>
