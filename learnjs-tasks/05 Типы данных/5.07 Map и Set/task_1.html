<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Фильтрация уникальных элементов массива</title>
    </head>
    <body>
        <!-- Начало задания "1 Фильтрация уникальных элементов массива" -->
        <script>
            'use strict';
            const unique = (arr) => Array.from(new Set(arr));

            const values = ['Hare', 'Krishna', 'Hare', 'Krishna', 'Krishna', 'Krishna', 'Hare', 'Hare', ':-O'];

            alert(unique(values)); // Hare,Krishna,:-O
        </script>
        <!-- Конец задания "1 Фильтрация уникальных элементов массива" -->
    </body>
</html>
