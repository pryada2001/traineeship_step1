        <!-- Начало задания "4 Бесконечный цикл по ошибке" -->
        <script>
            'use strict';
            let i = 0;
            while (i != 10) {
                i += 0.2;
            }
            // Ответ: данный цикл не завершается из-за ошибки в точности числа с плавающей точкой, исправить это можно с помощью исправления условия в while на что-то вроде: !(Math.abs(i - 10) < 10e-7)
        </script>
