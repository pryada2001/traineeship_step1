<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3 Ввод числового значения</title>
    </head>
    <body>
        <!-- Начало задания "3 Ввод числового значения" -->
        <script>
            'use strict';
            function readNumber() {
                let num;
                do {
                    num = prompt('Введите число', 0);
                } while (!isFinite(num));
                if (num === null || num === '') return null;
                return +num;
            }
            alert(`Число: ${readNumber()}`);
        </script>
        <!-- Конец задания "3 Ввод числового значения" -->
    </body>
</html>
