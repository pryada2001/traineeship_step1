<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5 Случайное число от min до max</title>
    </head>
    <body>
        <!-- Начало задания "5 Случайное число от min до max" -->
        <script>
            'use strict';
            const random = (min, max) => min + Math.random() * (max - min);
            alert(random(1, 5));
            alert(random(1, 5));
            alert(random(1, 5));
        </script>
        <!-- Конец задания "5 Случайное число от min до max" -->
    </body>
</html>
