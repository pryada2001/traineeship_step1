<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6 Случайное целое число от min до max</title>
    </head>
    <body>
        <!-- Начало задания "6 Случайное целое число от min до max" -->
        <script>
            'use strict';
            const randomInteger = (min, max) => Math.floor(min + Math.random() * (max + 1 - min));
            alert(randomInteger(1, 3));
        </script>
        <!-- Конец задания "6 Случайное целое число от min до max" -->
    </body>
</html>
