<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3 Фильтрация по диапазону "на месте"</title>
    </head>
    <body>
        <!-- Начало задания "3 Фильтрация по диапазону "на месте"" -->
        <script>
            'use strict';
            function filterRangeInPlace(arr, a, b) {
                for (let i = 0; i < arr.length; ++i) {
                    let val = arr[i];
                    if (val < a || val > b) {
                        arr.splice(i, 1);
                        --i;
                    }
                }
            }

            const arr = [5, 3, 8, 1];
            filterRangeInPlace(arr, 1, 4); // удалены числа вне диапазона 1..4
            alert(arr); // [3, 1]
        </script>
        <!-- Конец задания "3 Фильтрация по диапазону "на месте"" -->
    </body>
</html>
