        <title>4 Сортировать в порядке по убыванию</title>
    </head>
    <body>
        <!-- Начало задания "4 Сортировать в порядке по убыванию" -->
        <script>
            'use strict';
            const arr = [5, 2, 1, -10, 8];
            arr.sort((a, b) => b - a);
            alert(arr); // 8, 5, 2, 1, -10
        </script>
        <!-- Конец задания "4 Сортировать в порядке по убыванию" -->
    </body>
