<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>12 Оставить уникальные элементы массива</title>
    </head>
    <body>
        <!-- Начало задания "12 Оставить уникальные элементы массива" -->
        <script>
            'use strict';
            function unique(arr) {
                const result = [];
                for (let str of arr) {
                    if (!result.includes(str)) {
                        result.push(str);
                    }
                }
                return result;
            }

            let strings = ['кришна', 'кришна', 'харе', 'харе', 'харе', 'харе', 'кришна', 'кришна', ':-O'];

            alert(unique(strings)); // кришна, харе, :-O
        </script>
        <!-- Конец задания "12 Оставить уникальные элементы массива" -->
    </body>
</html>
