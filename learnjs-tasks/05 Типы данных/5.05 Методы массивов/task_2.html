<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2 Фильтрация по диапазону</title>
    </head>
    <body>
        <!-- Начало задания "2 Фильтрация по диапазону" -->
        <script>
            'use strict';
            const filterRange = (arr, a, b) => arr.filter((item) => a <= item && item <= b);
            const arr = [5, 3, 8, 1];
            const filtered = filterRange(arr, 1, 4);
            alert(filtered); // 3,1 (совпадающие значения)
            alert(arr); // 5,3,8,1 (без изменений)
        </script>
        <!-- Конец задания "2 Фильтрация по диапазону" -->
    </body>
</html>
