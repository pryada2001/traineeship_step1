<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6 Создать расширяемый калькулятор</title>
    </head>
    <body>
        <!-- Начало задания "6 Создать расширяемый калькулятор" -->
        <script>
            'use strict';
            function Calculator() {
                this.methods = {
                    '-': (a, b) => a - b,
                    '+': (a, b) => a + b,
                };

                this.calculate = function (str) {
                    let split = str.split(' '),
                        a = Number(split[0]),
                        op = split[1],
                        b = Number(split[2]);
                    if (!this.methods[op] || isNaN(a) || isNaN(b)) {
                        return NaN;
                    }
                    return this.methods[op](a, b);
                };

                this.addMethod = function (name, func) {
                    this.methods[name] = func;
                };
            }
        </script>
        <!-- Конец задания "6 Создать расширяемый калькулятор" -->
    </body>
</html>
