<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5 Скопировать и отсортировать массив</title>
    </head>
    <body>
        <!-- Начало задания "5 Скопировать и отсортировать массив" -->
        <script>
            'use strict';
            const copySorted = (arr) => arr.slice().sort();
            const arr = ['HTML', 'JavaScript', 'CSS'];
            const sorted = copySorted(arr);
            alert(sorted); // CSS, HTML, JavaScript
            alert(arr); // HTML, JavaScript, CSS (без изменений)
        </script>
        <!-- Конец задания "5 Скопировать и отсортировать массив" -->
    </body>
</html>
