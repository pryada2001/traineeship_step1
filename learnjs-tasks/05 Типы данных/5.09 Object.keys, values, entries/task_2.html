<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2 Подсчёт количества свойств объекта</title>
    </head>
    <body>
        <!-- Начало задания "2 Подсчёт количества свойств объекта" -->
        <script>
            'use strict';
            const count = (obj) => Object.keys(obj).length;

            const user = {
                name: 'John',
                age: 30,
            };

            alert(count(user)); // 2
        </script>
        <!-- Конец задания "2 Подсчёт количества свойств объекта" -->
    </body>
</html>
