<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Сумма свойств объекта</title>
    </head>
    <body>
        <!-- Начало задания "1 Сумма свойств объекта" -->
        <script>
            'use strict';
            function sumSalaries(obj) {
                let sum = 0;
                for (let value of Object.values(obj)) {
                    sum += value;
                }
                return sum;
            }

            const salaries = {
                John: 100,
                Pete: 300,
                Mary: 250,
            };

            alert(sumSalaries(salaries)); // 650
        </script>
        <!-- Конец задания "1 Сумма свойств объекта" -->
    </body>
</html>
