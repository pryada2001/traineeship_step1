        <title>2 Исключить обратные ссылки</title>

    <body>
        <!-- Начало задания "2 Исключить обратные ссылки" -->
        <script>
            'use strict';
            let room = {
                number: 23,
            };

            let meetup = {
                title: 'Совещание',
                occupiedBy: [{ name: 'Иванов' }, { name: 'Петров' }],
                place: room,
            };

            room.occupiedBy = meetup;
            meetup.self = meetup;

            alert(
                JSON.stringify(meetup, function replacer(key, value) {
                    return value == meetup && key != '' ? undefined : value;
                })
            );

            /*
            {
                "title":"Совещание",
                "occupiedBy":[{"name":"Иванов"},{"name":"Петров"}],
                "place":{"number":23}
            }
            */
        </script>
        <!-- Конец задания "2 Исключить обратные ссылки" -->
    </body>
